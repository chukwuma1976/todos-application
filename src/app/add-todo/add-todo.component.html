<div class="container">
    <mat-card appearance="outlined">
        <mat-card-content>
            <form class="form" (ngSubmit)="onFormSubmit(todo)" #todo="ngForm">
                <mat-form-field>
                    <mat-label for="text">Please add todo</mat-label>
                    <input matInput type="text" name="task" ngModel required />
                </mat-form-field>
                <br />
                <mat-form-field>
                    <mat-label for="date">Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" name="date" ngModel required>
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <br />
                <button mat-button type="submit" [disabled]="todo.invalid">Submit</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
